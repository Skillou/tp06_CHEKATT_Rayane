<div class="container">
  <h2>Catalogue produits :</h2>

  <app-recherche-produits></app-recherche-produits>
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-md-12" *ngFor="let produit of service.produits$ | async">
          <div class="card" style="width: 20rem;">
            <img src="{{produit.image}}" class="rounded center-block" alt="{{produit.image}}">
            <div>
              <div class="card-footer text-muted text-sm-center">{{produit.description}}</div>
              <div class="card-body">
                <!--              <h5 class="card-title">{{product.name}}</h5>-->
                <h5 class="card-title"><a [routerLink]="['/catalogue/product/', produit.id]">{{produit.name}}</a></h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  {{produit.category}}
                  <br>
                  <strong> Prix :</strong> {{produit.price}} â‚¬
                </h6>
                <!--            <div class="card-footer text-muted">{{product.description}}</div>-->
              <br>
                <button class="btn btn-success center-block" (click)="addProduct(produit)">Ajouter au panier</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
