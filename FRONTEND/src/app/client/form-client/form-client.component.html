<div class="container">
  <h2>Formulaire client :</h2>

  <form novalidate [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <div class="card px-1 py-4">
        <div class="card-body">
          <h6 class="card-title mb-3">Création du compte</h6>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div>
                  <select class="form-control" formControlName="civility">
                    <option value="" disabled selected>Civilité</option>
                    <option *ngFor="let civility of civilities; let i = index" [value]="civility">
                      {{civility}}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Nom" formControlName="lastName" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Prénom" formControlName="firstName" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="email" class="form-control" placeholder="E-mail" formControlName="email"
                         pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control"
                         placeholder="Téléphone" formControlName="telphone" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Rue" formControlName="street" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Ville" formControlName="city" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="text"
                         class="form-control" placeholder="Code postal" formControlName="zipCode" ngModel required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Nom d'utilisateur" formControlName="login"
                         required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password"
                         required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="input-group">
                  <input type="password" class="form-control"
                         placeholder="Confirmer le mot de passe" formControlName="confirmPassword" required>
                </div>
              </div>
            </div>
          </div>
          <div class=" d-flex flex-column text-center px-5 mt-3 mb-3">

            <p style="white-space: nowrap;">
              <small class="agree-text">En vous inscrivant, vous acceptez les </small>
              <a href="#" class="terms">Conditions d'utilisation</a>
              <small class="agree-text">et la </small>
              <a href="#" class="terms">Politique de confidentialité</a>
              <small class="agree-text">, notamment</small>
              <a href="#" class="terms">l'Utilisation des cookies.</a>
            </p>
          </div>
          <button class="btn btn-success btn-block confirm-button" type="submit" [disabled]="!clientForm.valid">
            Soumettre
          </button>
        </div>
      </div>
    </div>


  </form>
